{% extends "base.html" %}

{% block content %}
<div class="recommendations">
    <div>
        <h1>Recommendations</h1>
    </div>
    <div>
        <p>Following songs are recommended for <b>Song: {{inputSongName}}</b> and <b>Artist: {{inputArtistName}}</b></p>
    </div>

    <br />
    {% for item in recommendations %}
    <ol>{{ item[1] }}</ol>
    {% endfor %}
    <div class="container" id=footer>
        <form action="/">
            <button type="submit">Go Back</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
